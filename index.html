<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

</head>
<body>
<div id="h1box">
    <h1><span style ="color:blue">CONNECT</span><span style="font-size: 50px">4</span> </h1>
</div>
    <div id="gameboard">
        <div class="row" row="0">
            <div class="square" row="0" square="0"></div>
            <div class="square" row="0" square="1"></div>
            <div class="square" row="0" square="2"></div>
            <div class="square" row="0" square="3"></div>
            <div class="square" row="0" square="4"></div>
            <div class="square" row="0" square="5"></div>
            <div class="square" row="0" square="6"></div>

        </div>
        <br>
        <div class="row" row="1">
            <div class="square" row="1" square="0"></div>
            <div class="square" row="1" square="1"></div>
            <div class="square" row="1" square="2"></div>
            <div class="square" row="1" square="3"></div>
            <div class="square" row="1" square="4"></div>
            <div class="square" row="1" square="5"></div>
            <div class="square" row="1" square="6"></div>
        </div>
        <br>

        <div class="row" row="2">
            <div class="square" row="2" square="0"></div>
            <div class="square" row="2" square="1"></div>
            <div class="square" row="2" square="2"></div>
            <div class="square" row="2" square="3"></div>
            <div class="square" row="2" square="4"></div>
            <div class="square" row="2" square="5"></div>
            <div class="square" row="2" square="6"></div>
        </div>
        <br>

        <div class="row" row="3">
            <div class="square" row="3" square="0"></div>
            <div class="square" row="3" square="1"></div>
            <div class="square" row="3" square="2"></div>
            <div class="square" row="3" square="3"></div>
            <div class="square" row="3" square="4"></div>
            <div class="square" row="3" square="5"></div>
            <div class="square" row="3" square="6"></div>
        </div>
        <br>

        <div class="row" row="4">
            <div class="square" row="4" square="0"></div>
            <div class="square" row="4" square="1"></div>
            <div class="square" row="4" square="2"></div>
            <div class="square" row="4" square="3"></div>
            <div class="square" row="4" square="4"></div>
            <div class="square" row="4" square="5"></div>
            <div class="square" row="4" square="6"></div>
        </div>
        <br>

        <div class="row" row="5">
            <div class="square" row="5" square="0"></div>
            <div class="square" row="5" square="1"></div>
            <div class="square" row="5" square="2"></div>
            <div class="square" row="5" square="3"></div>
            <div class="square" row="5" square="4"></div>
            <div class="square" row="5" square="5"></div>
            <div class="square" row="5" square="6"></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
